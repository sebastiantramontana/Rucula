<!DOCTYPE html>
<html lang="es-ar">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rucula</title>
    <link href="https://unpkg.com/tailwindcss@1.2.0/dist/tailwind.min.css" rel="stylesheet">

    <script src="main.js" type="module"></script>
</head>
<body class="items-center justify-center">
    <div class="container">
        <table id="tabla-titulos" class="w-full flex flex-row flex-no-wrap sm:bg-white rounded-lg overflow-hidden sm:shadow-lg my-5">
            <thead class="text-white"></thead>
            <tbody class="flex-1 sm:flex-none"></tbody>
        </table>
    </div>
    <button onclick="ShowTitulos();">Probar Titulos</button>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        @media (min-width: 640px) {
            table {
                display: inline-table !important;
            }

            thead tr:not(:first-child) {
                display: none;
            }
        }

        td:not(:last-child) {
            border-bottom: 0;
        }

        th:not(:last-child) {
            border-bottom: 2px solid rgba(0, 0, 0, .1);
        }
    </style>
</body>
</html>
